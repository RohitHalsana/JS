<html lang="en">

</head>
<body style = "background-color: #414141; color:aqua">
    <h2>Image</h2>
    <div>
        <ul id="images">

            <li><img width="200px" id="photo2" src= "https://images.pexels.com/photos/31097391/pexels-photo-31097391/free-photo-of-springtime-in-villefranche-sur-saone-france.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="photo2"></li>

        </ul>
    </div>    
</body>
<script>
    //events run in js in a sequentially 
    //events are activities happening in browser
    //better approach
    // document.getElementById('photo1').onclick = function(){
    //     alert("Mountain")
    // }

    //attachevent()
    //jQuery - on

    //type, timestamp, defaultPrevented
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, screenX, screenY
    //altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('images').addEventListener('click', function(e){
        console.log("ul clicked")
        alert('ul');
    }, false);    
    
    document.getElementById('photo1').addEventListener('click', function(e){
        console.log("p2 clicked")
        e.stopPropagation()
        alert('Mountain');
    }, false);    

    // false -> event bubling(default)
    // true -> event captujring

    // bubbbling -> event propogation tracking larger elements from inner to outwards

    //capturing -> event propogation tracking smaller elements from outwards to  innwards

    // e.stopPropagation() ->stops furthe propogation
</script>
