<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <h1>Timeout</h1>    
    <button id="stop">Stop</button>
</body>
<script>
    const say = function(){
        console.log("Rohit");
        }
    
    setTimeout(say, 2000)
    
    const change = function(){
        document.querySelector('h1').innerHTML = "Boom"
    }

    const changeIt=setTimeout(change, 2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeIt)
        console.log("stopped")
    })

</script>
</html>
